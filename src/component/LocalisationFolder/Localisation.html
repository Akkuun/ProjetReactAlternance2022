<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Display a popup on hover</title>
    <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no">
    <link href="https://api.mapbox.com/mapbox-gl-js/v2.13.0/mapbox-gl.css" rel="stylesheet">
    <script src="https://api.mapbox.com/mapbox-gl-js/v2.13.0/mapbox-gl.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/4.1.2/papaparse.min.js"></script>

    <style>
        body {
            margin: 0;
            padding: 0;
        }

        #map {
            position: absolute;
            top: 0;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
<style>
    body {
        margin: 0;
        padding: 0;
    }

    #map {
        position: absolute;
        top: 0;
        bottom: 0;
        width: 100%;
    }

    .mapboxgl-popup {
        max-width: 400px;
        font: 12px/20px 'Helvetica Neue', Arial, Helvetica, sans-serif;
    }

    #legend {
        position: absolute;
        bottom: 10px;
        left: 10px;
        z-index: 1;
        background-color: rgba(255, 255, 255, 0.8);
        padding: 10px;
        border-radius: 4px;
        font-size: 14px;
        line-height: 1.5;
    }

    #legend div {
        display: flex;
        align-items: center;
        margin-bottom: 5px;
    }

    #legend span {
        display: inline-block;
        width: 20px;
        height: 20px;
        margin-right: 5px;
        border-radius: 50%;
    }
</style>
<div id="map"></div>
<div id="legend">
    <div><span style="background-color: #fbb03b"></span>Deltacalor</div>
    <div><span style="background-color: #940726"></span>Prod</div>
    <div><span style="background-color: #077f94"></span>Dev</div>
</div>
<script>
    // TO MAKE THE MAP APPEAR YOU MUST
    // ADD YOUR ACCESS TOKEN FROM
    // https://account.mapbox.com


    mapboxgl.accessToken = 'pk.eyJ1IjoibWF0aGlzd2F0dHMiLCJhIjoiY2xmODR4dm1rMGFyZjN1bzJ0bmFoYnp2byJ9.f3r7lYmiVTLbQJoBf2oNww';
    const map = new mapboxgl.Map({
        container: 'map',
// Choose from Mapbox's core styles, or make your own style with Mapbox Studio
        style: 'mapbox://styles/mapbox/streets-v12',
        center: [2.3522219, 48.856614],
        zoom: 11.15
    });

    function getCircleColor(cloudValue) {
        switch (cloudValue) {
            case "Deltacalor":
                return "#00bfff"; // blue
            case "Dev":
                return "#f5deb3"; // beige
            case "Prod":
                return "#808080"; // dark gray
            default:
                return "#000000"; // black (for unknown values)
        }
    }

    let count = 0;
    console.log("test")

    map.on('load', () => {
        // Load CSV data
        fetch('Positions.csv')
            .then(response => response.text())
            .then(data => {
                // Parse CSV data
                const parsedData = Papa.parse(data, {header: true});
                const features = [];
                // Loop through parsed data and convert to GeoJSON format
                parsedData.data.forEach(row => {
                    count++;
                    console.log(count)
                    const feature = {
                        type: 'Feature',
                        properties: {
                            description: `<strong>${row.longitude}</strong><p>${row.latitude}</p><p>${row.cloud}</p>`
                        },
                        geometry: {
                            type: 'Point',
                            coordinates: [row.longitude, row.latitude]
                        }
                    };
                    features.push(feature);
                });
                // Add GeoJSON data to the map
                map.addSource('places', {
                    type: 'geojson',
                    data: {
                        type: 'FeatureCollection',
                        features: features
                    }
                });

                // Define a function to set the circle color based on the 'cloud' attribute

                function setCircleColor(feature) {
                    const cloudValue = feature.properties.description.match(/<p>(.*?)<\/p>/)[1];
                    return getCircleColor(cloudValue);
                }

                // Add a layer showing the places
                map.addLayer({
                    id: 'places',
                    type: 'circle',
                    source: 'places',
                    paint:
                        {
                            property: 'description',
                            type: 'identity',
                            stops: [
                                ['Deltacalor', '#00bfff'],
                                ['Dev', '#f5deb3'],
                                ['Prod', '#808080'],
                                ['unknown', '#000000']
                            ]
                        },
                    'circle-radius': 6,
                    'circle-stroke-width': 2,
                    'circle-stroke-color': '#ffffff'

                });
                map.setPaintProperty('places', 'circle-color', {
                    property: 'description',
                    type: 'identity',
                    get: setCircleColor,
                });
            });
        // Create a popup, but don't add it to the map yet.
        const popup = new mapboxgl.Popup({
            closeButton: false,
            closeOnClick: false
        });
        // Show popup on mouseenter
        map.on('mouseenter', 'places', (e) => {
            // Change the cursor style as a UI indicator.
            map.getCanvas().style.cursor = 'pointer';
            // Copy coordinates array.
            const coordinates = e.features[0].geometry.coordinates.slice();
            const description = e.features[0].properties.description;
            // Ensure that if the map is zoomed out such that multiple
            // copies of the feature are visible, the popup appears
            // over the copy being pointed to.
            while (Math.abs(e.lngLat.lng - coordinates[0]) > 180) {
                coordinates[0] += e.lngLat.lng > coordinates[0] ? 360 : -360;
            }
            // Populate the popup and set its coordinates
            // based on the feature found.
            popup.setLngLat(coordinates).setHTML(description).addTo(map);
        });
        // Hide popup on mouseleave
        map.on('mouseleave', 'places', () => {
            map.getCanvas().style.cursor = '';
            popup.remove();
        });
    });

</script>

</body>
</html>
